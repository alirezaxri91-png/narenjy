<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🍊 نارنجی چت</title>
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #ffb347, #ffcc33);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #chat-box {
      width: 90%;
      max-width: 500px;
      height: 70vh;
      background: white;
      border-radius: 15px;
      overflow-y: auto;
      padding: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      margin-top: 20px;
    }
    #message-input {
      width: 70%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
    }
    #send-btn {
      padding: 10px 15px;
      background: #ff7b00;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #login-btn {
      background: #ff7b00;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 15px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 16px;
    }
    .message {
      background: #ffe6b3;
      padding: 8px 12px;
      border-radius: 10px;
      margin: 5px 0;
    }
    .sender {
      font-weight: bold;
      color: #ff7b00;
    }
  </style>
</head>
<body>

  <h1>🍊 پیام‌رسان نارنجی</h1>
  <button id="login-btn">ورود با گوگل</button>

  <div id="chat-box"></div>

  <div id="chat-controls" style="display:none; margin-top:10px;">
    <input type="text" id="message-input" placeholder="پیامتو بنویس...">
    <button id="send-btn">📤 ارسال</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    // Import SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // 🔥 تنظیمات خودت از Firebase Console بگذار
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const chatBox = document.getElementById("chat-box");
    const loginBtn = document.getElementById("login-btn");
    const messageInput = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");
    const chatControls = document.getElementById("chat-controls");

    let user = null;

    loginBtn.addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then(result => {
          user = result.user;
          loginBtn.style.display = "none";
          chatControls.style.display = "block";
        })
        .catch(console.error);
    });

    sendBtn.addEventListener("click", () => {
      const text = messageInput.value.trim();
      if (text && user) {
        push(ref(db, "messages"), {
          name: user.displayName,
          text: text,
          time: Date.now()
        });
        messageInput.value = "";
      }
    });

    onChildAdded(ref(db, "messages"), snapshot => {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.className = "message";
      div.innerHTML = `<span class="sender">${msg.name}:</span> ${msg.text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>

</body>
</html>
