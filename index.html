<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🍊 نارنجی چت</title>
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #ffa931, #ffcc33);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 { color: white; margin-top: 30px; }
    #login-section, #chat-section {
      background: white;
      padding: 20px;
      border-radius: 15px;
      margin-top: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 16px;
    }
    button {
      background: #ff7b00;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover { background: #ff9100; }
    #chat-box {
      width: 100%;
      height: 300px;
      background: #fff3cd;
      border-radius: 15px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .message { padding: 6px 10px; border-radius: 10px; background: #fff; }
    .sender { font-weight: bold; color: #ff7b00; }
  </style>
</head>
<body>

  <h1>🍊 پیام‌رسان نارنجی</h1>

  <div id="login-section">
    <h3>نام و یوزرنیم خود را وارد کنید</h3>
    <input type="text" id="name-input" placeholder="نام شما">
    <input type="text" id="username-input" placeholder="یوزرنیم (بدون فاصله)">
    <button id="enter-btn">ورود به چت</button>
    <p id="login-status" style="color:red;"></p>
  </div>

  <div id="chat-section" style="display:none;">
    <div id="chat-box"></div>
    <input type="text" id="message-input" placeholder="پیامتو بنویس...">
    <button id="send-btn">ارسال</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // 🔥 تنظیمات پروژه Firebase خودت
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const nameInput = document.getElementById("name-input");
    const usernameInput = document.getElementById("username-input");
    const enterBtn = document.getElementById("enter-btn");
    const loginStatus = document.getElementById("login-status");

    const chatSection = document.getElementById("chat-section");
    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");

    let currentUser = null;

    // ورود به چت با اسم و یوزرنیم
    enterBtn.addEventListener("click", () => {
      const name = nameInput.value.trim();
      const username = usernameInput.value.trim();
      if (!name || !username) {
        loginStatus.textContent = "لطفاً نام و یوزرنیم خود را وارد کنید!";
        return;
      }
      currentUser = { name, username };
      document.getElementById("login-section").style.display = "none";
      chatSection.style.display = "block";
    });

    // ارسال پیام
    sendBtn.addEventListener("click", () => {
      const text = messageInput.value.trim();
      if (text && currentUser) {
        push(ref(db, "messages"), {
          name: currentUser.name,
          username: currentUser.username,
          text: text,
          time: Date.now()
        });
        messageInput.value = "";
      }
    });

    // نمایش پیام‌ها زنده
    onChildAdded(ref(db, "messages"), snapshot => {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.className = "message";
      div.innerHTML = `<span class="sender">${msg.name} (@${msg.username}):</span> ${msg.text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>

</body>
</html>
